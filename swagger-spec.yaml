                    https://m.media-amazon.com/images/I/71RJPPBHNGL._AC_UF1000,1000_QL80_.jpg
                  code: '9784088826124'
                  donorUserId: '1'
                  createdAt: '2024-11-12T14:08:46.000Z'
                  updatedAt: '2024-11-12T14:08:46.000Z'
          description: ''
      tags: &ref_0
