  /api/v1/book/{code}:
    get:
      operationId: BookController_findByCode_v1
      parameters:
        - name: code
          required: true
          in: path
          description: The ISBN code of the book
          schema:
            example: '9784295019084'
            type: string
      responses:
        '200':
          content:
            application/json:
              example:
                id: '1'
                title: 呪術廻戦
                cover: >-
                  https://m.media-amazon.com/images/I/71RJPPBHNGL._AC_UF1000,1000_QL80_.jpg
